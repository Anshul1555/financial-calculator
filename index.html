<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset file -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <!-- cdn framework -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- own style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Project 1 Financial Calculator</title>
  </head>
  <body>
    <header>
      <h1>Financial Calculator</h1>
    </header>

    <aside>
      <!-- Do we want to make class for each Modal, or just one for both? -->
      <div>
        <button type="button" class="btn btn-primary" id="income">Gains</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="expense">Expenses</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        <p id="result"></p>
      </div>
    </aside>

    <main class="main">
      <section class="instruction">
        <p>These are the instructions to how to use the Calculator</p>
      </section>
      <!-- For the classes on all of our output sections, it may best to make a general class with 
     shared css traits, and an individual one for each section. This would make changing both all sections
     and each individual one easier -->
      <div class="box">
        <h3>Gains</h3>
        <tbody id="income-table">
        </tbody>
        <h4>Total Gains</h4>
        <tbody id="total-income">
        </tbody>
      </div>
      <div class="output box expense">
        <!-- Size of text needs to be smaller due to a larger amount of text needing to be inputed -->
        <h4 id="#">Expenses Category</h4>
        <tbody id="expense-table">
        </tbody>
        <h4>Total Expenses</h4>
        <tbody id="total-expenses">
        </tbody>
      </div>
      <div class="box">
        <h3>Expected Gain or Loss</h3>
        <tbody id="total-table">
        </tbody>
      </div>
    </main>
    <footer></footer>
    <!-- java framework file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- java own file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
