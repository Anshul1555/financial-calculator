<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn framework -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- own style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Project 1 Financial Calculator</title>
  </head>
  <body>
    <header>
      <h1>Financial Calculator</h1>
    </header>

    <aside>
      <!-- Do we want to make class for each Modal, or just one for both? -->
      <div>
        <button class="#" id="incomeButton">Gains</button>
      </div>
      <div>
        <button class="#" id="expensesButton">Expenses</button>
      </div>
      <div>
        <button class="#" id="calculateButton">Calculate</button>
        <p id="result"></p>
      </div>
      <div class="clear">
        <button type="button" class="#" id="clearButton">Clear</button>
      </div>
    </aside>

    <main>
      <section class="#">
        <p>These are the instructions to how to use the Calculator</p>
      </section>
      <!-- For the classes on all of our output sections, it may best to make a general class with 
     shared css traits, and an individual one for each section. This would make changing both all sections
     and each individual one easier -->
      <div class="#">
        <h3>Gains</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="income-table"></tbody>
        </table>
        <h4>Total Gains</h4>
        <p id="total-income"></p>
      </div>
      <div class="#">
        <h4>Expenses Category</h4>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="expense-table"></tbody>
        </table>
        <h4>Total Expenses</h4>
        <p id="total-expenses"></p>
      </div>
      <div>
        <h3>Expected Gain or Loss</h3>
        <p id="total"></p>
      </div>
    </main>
    <footer></footer>
    <!-- java framework file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- java own file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
