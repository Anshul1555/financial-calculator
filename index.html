<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset file -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <!-- cdn framework -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- own style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Project 1 Financial Calculator</title>
  </head>
  <body>
    <header>
      <h1>Financial Calculator</h1>
    </header>

    <aside>
      <!-- Do we want to make class for each Modal, or just one for both? -->
      <div>
        <button type="button" class="btn btn-primary">Gains</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">Expenses</button>
      </div>
    </aside>

    <main>
      <section class="#">
        <p>These are the instructions to how to use the Calculator</p>
      </section>
      <button type="button" class="btn btn-primary">Calculate</button>
      <!-- For the classes on all of our output sections, it may best to make a general class with 
     shared css traits, and an individual one for each section. This would make changing both all sections
     and each individual one easier -->
      <div class="box container">
        <h3>income</h3>
        <p class="income"></p>
      </div>
      <div class="output">
        <!-- Size of text needs to be smaller due to a larger amount of text needing to be inputed -->
        <h4>Expenses Category</h4>
          <p></p>
        <h4>Total</h4>
          <p class="Total"></p>
      </div>
      <button type="button" class="btn btn-primary">Clear</button>
      <div class="#">
        <h3>Expected Gain or Loss</h3>
        <p class="expected"></p>
      </div>
    </main>
    <footer></footer>
    <!-- java framework file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- java own file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
